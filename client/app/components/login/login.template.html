<section class="hero is-light is-bold is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <form name="loginForm" class="box" novalidate ng-submit="$ctrl.login(loginForm)">
            <div class="field">
              <div class="container has-text-centered">
                <h1 class="title">
                  Login
                </h1>
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input name="email" type="email" placeholder="e.g. bobsmith@gmail.com" class="input" required
                  ng-model="$ctrl.userData.email">
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <div ng-show="loginForm.email.$submitted || loginForm.email.$touched">
                <p class="help is-danger" ng-show="loginForm.email.$error.required">Email is required!
                </p>
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input name="password" type="password" placeholder="*******" class="input" required
                  ng-model="$ctrl.userData.password">
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <div ng-show="loginForm.password.$submitted || loginForm.password.$touched">
                <p class="help is-danger" ng-show="loginForm.password.$error.required">Password is required!
                </p>
              </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
              <div class="control">
                <button class="button is-primary" type="submit" ng-disabled="loginForm.$invalid">
                  Login
                </button>
              </div>
              <div class="control">
                <button class="button is-light" type="reset" ng-click="$ctrl.resetForm(loginForm)">
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
