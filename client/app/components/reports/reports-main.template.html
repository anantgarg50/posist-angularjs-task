<div>
  <app-header></app-header>

  <div>
    <section class="section">
      <div class="container">
        <p class="title has-text-centered">
          Reports
        </p>
      </div>
    </section>

    <section class="section">
      <form>
        <div class="field is-grouped is-grouped-right">
          <div class="control">
            <label class="label">Select Report Type :-</label>
          </div>

          <div class="control">
            <div class="select is-small">
              <select ng-options="option.name for option in $ctrl.reportOptions track by option.id"
                ng-model="$ctrl.selectedOption" ng-change="$ctrl.updateReportType()">
              </select>
            </div>
          </div>
        </div>
      </form>
    </section>

    <section class="section">
      <div class="table-container">
        <p class="title has-text-centered">
          {{ $ctrl.reportTitle }}
        </p>
        <table class="table is-bordered is-striped is-hoverable is-fullwidth">
          <thead>
            <tr>
              <th ng-repeat="column in $ctrl.tableColumns" scope="col">{{column}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in $ctrl.tableData">
              <td>{{$index + 1 + "."}}</td>
              <td ng-repeat="data in row">{{data}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>
